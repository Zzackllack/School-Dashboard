version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: Docker/backend.Dockerfile
    container_name: school-dashboard-backend
    restart: unless-stopped
    environment:
      # Provide credentials at runtime (e.g. via .env or secrets)
      # DSB_USERNAME and DSB_PASSWORD override values in application.properties
      # - DSB_USERNAME=your-user
      # - DSB_PASSWORD=your-pass
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
    volumes:
      - backend-data:/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: ..
      dockerfile: Docker/frontend.Dockerfile
    container_name: school-dashboard-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
