<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle} ?: 'Error'">Error</title>
    <link rel="stylesheet" href="/css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${statusCode}">500</div>
        <h1 class="error-title" th:text="${errorTitle} ?: 'Unexpected Error'">Unexpected Error</h1>
        <div class="error-divider"></div>
        <p class="error-message" th:text="${errorMessage} ?: 'An unexpected error occurred'">
            An unexpected error occurred.
        </p>
        <div class="error-details">
            <p>
                <span class="label">Time:</span>
                <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 12:00:00</span>
            </p>
            <p>
                <span class="label">Path:</span>
                <span th:text="${path}">/path</span>
            </p>
        </div>
        <div class="error-actions">
            <a href="/" class="button primary">Go to Home</a>
            <a href="javascript:history.back()" class="button secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
