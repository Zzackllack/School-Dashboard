name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  publish:
    name: Build and publish images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend image metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-backend

      - name: Select backend image tags
        run: |
          echo "BACKEND_IMAGE_TAGS<<EOF" >> $GITHUB_ENV
          echo "${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "BACKEND_IMAGE_REF=$(printf '%s\n' "${{ steps.meta-backend.outputs.tags }}" | head -n 1)" >> $GITHUB_ENV

      - name: Lint backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Docker/backend.Dockerfile

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Docker/backend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_REF }}
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_REF }},mode=max

      - name: Scan backend image
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.BACKEND_IMAGE_REF }}
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Sign backend image
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          printf '%s\n' "$BACKEND_IMAGE_TAGS" | xargs -n1 cosign sign --key env://COSIGN_KEY --yes

      - name: Frontend image metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-frontend

      - name: Select frontend image tags
        run: |
          echo "FRONTEND_IMAGE_TAGS<<EOF" >> $GITHUB_ENV
          echo "${{ steps.meta-frontend.outputs.tags }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE_REF=$(printf '%s\n' "${{ steps.meta-frontend.outputs.tags }}" | head -n 1)" >> $GITHUB_ENV

      - name: Lint frontend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Docker/frontend.Dockerfile

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Docker/frontend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE_REF }}
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE_REF }},mode=max

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.FRONTEND_IMAGE_REF }}
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Sign frontend image
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          printf '%s\n' "$FRONTEND_IMAGE_TAGS" | xargs -n1 cosign sign --key env://COSIGN_KEY --yes
